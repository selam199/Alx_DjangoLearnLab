{% extends "blog/base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>By {{ post.author }} | {{ post.created_at }}</p>
  <p>{{ post.content }}</p>

  {% if user == post.author %}
    <a href="{% url 'post_edit' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  {% endif %}
  <a href="{% url 'post_list' %}">Back to posts</a>
{% endblock %}
